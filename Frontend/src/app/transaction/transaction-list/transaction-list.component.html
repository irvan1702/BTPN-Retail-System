<div class="list-container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <div class="button-container">
        <button md-fab (click)="addClick()"><md-icon>add</md-icon></button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <td *ngFor="let header of headers">{{ header }}</td>
                <td>Actions</td>
            </thead>
            <tbody>

                <tr *ngFor="let transaction of transactions">
                    <td>{{transaction.transactionId}}</td>
                    <td>{{transaction.itemId.itemName}}</td>
                    <td>{{transaction.quantity}}</td>
                    <td>{{transaction.transactionDate | date :'yyyy-MM-dd'}}</td>
                    <td>{{transaction.totalPrice}}</td>
                    <td>{{transaction.discount}}</td>
                    <td>{{transaction.grandTotal}}</td>
                    <td>
                        <button md-raised-button color="primary" (click)="editClick(transaction.transactionId)" class="mini-button"><md-icon>edit</md-icon></button>
                        <button md-raised-button color="warn" (click)="deleteClick(transaction.transactionId)" class="mini-button"><md-icon>delete</md-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <h4 style="text-align: center" *ngIf="items.length === 0">Sorry, No Item Found.</h4> -->
    </div>
</div>
